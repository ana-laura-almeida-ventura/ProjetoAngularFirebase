<ion-content [fullscreen]="true" class="ion-padding"> 
  <ion-button id="open-modal">Cadastrar</ion-button>
  <ion-row>
    <ion-col>
      <ion-list>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
            <ion-label>{{ funcionario.Nome }} - {{ funcionario.Cargo }}</ion-label>
            <ion-button color="warning" (click)="pegarDados(funcionario.CodFun)"><ion-icon name="pencil-outline" ></ion-icon></ion-button>
            
            <ion-button (click)="remover(funcionario.CodFun)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
          </ion-item>
        </ng-container>
        
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Cadastrar</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-row>
          <ion-col>
            <form #formInserir="ngForm" (ngSubmit)="this.isEditing ? atualizar(formInserir.value) : inserir(formInserir.value)">
              <ion-item>
                <ion-input type="hidden" label="Código" [(ngModel)]="CodFun" name="CodFun"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Nome" [(ngModel)]="nome" name="nome"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Sobrenome" [(ngModel)]="sobrenome" name="sobrenome"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Cargo" [(ngModel)]="cargo" name="cargo"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Endereço" [(ngModel)]="endereco" name="endereco"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Data nascimento" [(ngModel)]="dataNasc" name="dataNasc"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Cidade" [(ngModel)]="cidade" name="cidade"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="CEP" [(ngModel)]="cep" name="cep"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="País" [(ngModel)]="pais" name="pais"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Fone" [(ngModel)]="fone" name="fone"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Salário" [(ngModel)]="salario" name="salario"></ion-input>
              </ion-item>
              <ion-button type="submit">Salvar</ion-button>
            </form>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
