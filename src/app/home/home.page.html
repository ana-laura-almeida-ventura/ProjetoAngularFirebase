<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col>
      <ion-list>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
            <ion-label>{{ funcionario.Nome }} - {{ funcionario.Cargo }}</ion-label>
            <ion-icon name="trash-outline" (click)="remover(funcionario.CodFun)"></ion-icon>
          </ion-item>
        </ng-container>
        
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <form #formInserir="ngForm" (ngSubmit)="inserir(formInserir.value)">
        <ion-item>
          <ion-input label="Nome" ngModel name="nome"></ion-input>
        </ion-item>
        <ion-button type="submit">Salvar</ion-button>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
